<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <style>
      body {
        background-color: lightskyblue;
      }
      td{
        color:rgb(104, 0, 0);
      }
      #header {
        background-color:rgb(0, 0, 0);
        color:rgb(255, 0, 0);
      }
      .odd{
        background-color: rgb(255, 255, 255);
      }
    </style>
</head>
<body>
  <table>
    <tr id="header">
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    <tr>
         <td class="odd">1</td>
         <td>2</td>
         <td class="odd">3</td>
         <tr>
         </tr>
         <td>4</td>
         <td class="odd">5</td>
         <td>6</td>
    </tr>
  </table>
</body>
</html>
