<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="game-header">
        <h1>ROCK vs. PAPER vs. SCISSORS</h1>
      </header>
      <div class="score-board" id="score">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
      </div>
      <div id="result" class="result-message">
        It was draw! You both chose ROCK.
      </div>
      <div id="stage" class="game-stage">
        <img class="ready" src="images/rock.png" alt="" id="user-choice">
        <img class="ready" src="images/rock.png" alt="" id="comp-choice">
      </div>
      <div id="choices" class="game-choices">
        <div class="choice" id="rock">
          <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
          <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
          <img src="images/scissors.png" alt="">
        </div>
      </div>
      <p id="message" class="game-message">Make your move.</p>
      <div id="overlay" class="game-overlay"></div>
      <script src="js/app.js"></script>    
</body>
</html>
